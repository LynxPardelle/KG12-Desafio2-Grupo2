<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg" type="image/x-icon">
  </head>

  <body>
    <header class="position-sticky">
      <div id="div_header"></div>
    </header>

    <!-- Main -->
    <main class="d-flex container-xxl py-3 px-0 mx-auto flex-column flex-sm-row justify-content-center justify-content-md-between align-items-center align-items-sm-start vw-100">

      <!-- Aside-left -->
      <aside id="aside-left" class="col-12 col-sm-4 col-md-3 d-none d-sm-block px-0 ml-0 ml-sm-3">
        <div id="aside_left_innerHTML"></div>
      </aside>

      <div class="col-11 col-sm-8 col-md-9 px-0 d-flex flex-column flex-md-row ml-0 ml-sm-3">
        <!-- Section-principal -->
        <section id="section-principal" class="col-12 col-lg-7 px-0 mr-0 mr-sm-3">
          <div id="div_section_principal"></div>
          <div id="div_cards_section_primary"></section>
        </section>
  
        <!-- Aside-right -->
        <aside id="aside-right" class="col-4 d-none d-lg-block px-0 mr-0 mr-sm-3">
          <div id="aside_right_innerHTML"></div>
        </aside>
      </div>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>

    <script src="./js/header.js"></script>
    <script src="./js/section_principal.js"></script>
    <script src="./js/aside-left.js"></script>
    <script src="./js/aside-right.js"></script>
    <script src="./js/card.js"></script>
  </body>
</html>
