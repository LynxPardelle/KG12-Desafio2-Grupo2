<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <!-- IMPORTANTE: no quites el símbolo porfavor -->
    %¬%

    <!-- NavBar -->
    <nav class="row justify-content-between p-1 m-0 navbar-light bg-light  align-items-center">
      <div class="col-4 col-md-6 row  align-items-center">
        <span class="col-6 col-md-2 d-block d-md-none navbar-toggler-icon"></span>

        <!-- Brand-logo -->
        <h1 class="col-6 col-md-2 p-0 d-flex justify-content-center align-items-">
          <a href="/index.html" class=" stretched-link">
            <img src="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg" width="50px" height="40px" alt="dev.to">
          </a>
        </h1>

        <!-- Search -->
        <input class="d-none d-md-block col form-control mr-sm-2" type="search" placeholder="Search"
          aria-label="Search">
      </div>

      <div class="col-7 col-md-4 row align-items-center">
        <!-- Search-icon -->
        <a class="col-3 col-md-1 p-0 border-0 d-flex d-md-none justify-content-center text-dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </a>

        <!-- Create-post-btn -->
        <button class="d-none d-md-block col-3 col-md-6 btn btn-primary">
          Create Post
        </button>

        <!-- Message-icon -->
        <a class="col-3 col-md-2 p-0 d-flex justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
            aria-labelledby="ah72c1gvffyuzaf86nxp2s2rzb9rcd7z" class="crayons-icon">
            <title id="ah72c1gvffyuzaf86nxp2s2rzb9rcd7z">Connect</title>
            <path
              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10H2l2.929-2.929A9.969 9.969 0 012 12zm4.828 8H12a8 8 0 10-8-8c0 2.152.851 4.165 2.343 5.657l1.414 1.414-.929.929zM8 13h8a4 4 0 11-8 0z">
            </path>
          </svg>
        </a>

        <!-- Notification-icon -->
        <a class="col-3 col-md-2 p-0 d-flex justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
            aria-labelledby="ak5w1vq861eywbu9348h0iuipyawu6m5" class="crayons-icon">
            <title id="ak5w1vq861eywbu9348h0iuipyawu6m5">Notifications</title>
            <path d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"></path>
          </svg>
        </a>

        <!-- User-Img-Nav -->
        <div class="col-3 col-md-2 p-0 d-flex justify-content-center dropdown">
          <a class="btn btn-secondary rounded-circle overflow-hidden dropdown-toggle dropdown-toggle-with-img-nav  p-0"
            type="button" id="dropdown-nav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="https://picsum.photos/300/300" class="img-user-nav" alt="user img nav">
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-nav-user" aria-labelledby="dropdown-nav">
            <a class="dropdown-item h4 text-left" href="#">User</a>
            <a class="dropdown-item h6 text-muted text-left" href="#">@user</a>
            <hr class="dropdown-divider" />
            <a class="dropdown-item text-left" href="#">Dashboard</a>
            <a class="dropdown-item text-left" href="#">Create Post</a>
            <a class="dropdown-item text-left" href="#">Reading list</a>
            <a class="dropdown-item text-left" href="#">Reading list</a>
            <hr class="dropdown-divider" />
            <a class="dropdown-item text-left" href="#">Reading list</a>
          </div>
        </div>
      </div>
    </nav>

    %¬%
    <!-- IMPORTANTE: no quites el símbolo porfavor -->
  </body>
</html>
